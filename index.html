<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time World Timezone Clock Widget Suite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">
                        <svg class="icon-globe" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                        </svg>
                        <svg class="icon-clock" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div>
                        <h1>World Timezone Clock</h1>
                        <p class="subtitle">Real-time global time tracking</p>
                    </div>
                </div>
                <button class="btn-secondary btn-icon" id="themeToggleBtn" aria-label="Toggle Dark/Light Mode">
                    <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg class="icon-sun hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button class="btn-primary" id="addTimezoneBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Timezone
                </button>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div id="clocksContainer" class="clocks-grid"></div>
            <div id="emptyState" class="empty-state">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <h2>No timezones added</h2>
                <p>Click "Add Timezone" to get started</p>
            </div>
        </div>
    </main>

    
    <!-- Add Timezone Modal -->
    <div id="timezoneModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Timezone</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="searchInput">Search Timezone</label>
                    <input type="text" id="searchInput" placeholder="Search by city or timezone..." class="input">
                </div>
                <div class="form-group">
                    <label for="timezoneSelect">Select Timezone</label>
                    <select id="timezoneSelect" class="select">
                        <option value="">Choose a timezone</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customLabel">Custom Label (Optional)</label>
                    <input type="text" id="customLabel" placeholder="e.g., Home, Office, Client" class="input">
                </div>
                <button id="addTimezoneSubmit" class="btn-primary btn-full">Add Timezone</button>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Real-Time World Timezone Clock Widget Suite â€¢ Updated every second</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
